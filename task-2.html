<!DOCTYPE html>
<html lang="en">
<head>
    <title>Swapping</title>
</head>
<body>
    
    <script>
        let x= (prompt ("enter value of a"));
        let y= (prompt ("enter value of b"));
        let z=x;

        console.log("before swapping value of A and B");
        console.log("A=",x,"B",y);

        x = y
        y = z

        console.log("after swapping value of A and B");
       console.log("A=",x,"B",y);
    </script>
</body>
</html>
